<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Freshe's Party Participation Form</h1></center>
    <div class="container">
        <form action="" method="post">
            <label for="">Name:- </label>
            <input type="text" placeholder="Enter your First Name">
            <input type="text" placeholder="Enter your Last Name">
            <br>

            <label for="">Email: </label>
            <input type="email" placeholder="Enter your Email">
            <br>

            <label for="">Select Your Program: </label>
            <select>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
            </select>
            <br>

            <label for="">Mobile No: </label>
            <input type="number" placeholder="Enter your Mobile No.">
            <br>

            <label for="">Gender: </label>
            <input type="radio" name="a" id=""><span>Male</span>
            <input type="radio" name="a" id=""><span>Female</span>
            <input type="radio" name="a" id=""><span>Other</span>
            <br>

            <label for="">Address: </label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter The Address..."></textarea>
            <br>

            <label for="">Choose Your categery to Participate: </label>
            <br>
            <input type="checkbox" name="" id=""><span>Solo Dance</span>
            <input type="checkbox" name="" id=""><span>Group Dance</span>
            <input type="checkbox" name="" id=""><span>Ramp Walk</span>
            <input type="checkbox" name="" id=""><span>Singing</span>
            <input type="checkbox" name="" id=""><span>Acting</span>
            <input type="checkbox" name="" id=""><span>Standup Comady</span>
            <br>
            <br>

            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
